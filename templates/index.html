<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 100%;
            cursor: pointer;
        }

        button {
            padding: 10px 25px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005fcc;
        }

        h3 {
            margin-top: 25px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Audio File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="audio" accept=".wav,.mp3" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Predicted Label: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
